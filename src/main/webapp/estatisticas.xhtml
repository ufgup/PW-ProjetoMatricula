<!DOCTYPE html>
<html
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core" >
	<head>
	<meta charset="UTF-8"> </meta>
		<title>Alunos</title>
			<link rel="shortcut icon" href="favicon.ico" />
			<link rel="stylesheet" type="text/css" href="estilo.css" />
	</head>
	<body>
		<h1>
			<a href="index.xhtml">Alunos</a> / Estatisticas
		</h1>
		
		<h:dataTable value="#{cadastroAluno.estatistica}" var="result" styleClass="simples">
			<h:column><f:facet name="header">Homens</f:facet><h:outputText value="#{result.homem}" /></h:column>
			<h:column><f:facet name="header">Mulheres</f:facet><h:outputText value="#{result.mulher}" /></h:column>
			<h:column><f:facet name="header">Maiores</f:facet><h:outputText value="#{result.maior}" /></h:column>
			<h:column><f:facet name="header">Menores</f:facet><h:outputText value="#{result.menor}" /></h:column>
		</h:dataTable>
		
	</body>
</html>
