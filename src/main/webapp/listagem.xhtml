<!DOCTYPE html>
<html
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
	<head>
		<title>Alunos / Cadastro / Listagem</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="estilo.css" />
	</head>
	<body>
		<h1>
			<a href="index.xhtml">Alunos</a> / <a href="cadastro.xhtml">Cadastro</a> / Listagem
		</h1>
		<hr />
		<h:form>
		<h:dataTable value="#{cadastroAluno.alunos}" var="aluno" styleClass="simples">
			<h:column><f:facet name="header">Matrícula</f:facet>#{aluno.matricula}</h:column>
			<h:column><f:facet name="header">Nome</f:facet>#{aluno.nome}</h:column>
			<h:column><f:facet name="header">Curso</f:facet>#{aluno.curso}</h:column>
			<h:column><f:facet name="header">Ação</f:facet><h:commandLink action="#{cadastroAluno.excluir(aluno)}">excluir</h:commandLink></h:column>
		</h:dataTable>
		</h:form>
	</body>
</html>
